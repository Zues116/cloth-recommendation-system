<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FashionVerse - Your Style Hub</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fbe0dc, #e6f0ff);
      color: #333;
      animation: fadeIn 1.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    header {
      background-color: #ff6f91;
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
    }

    .container {
      padding: 20px;
    }

    form {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    label {
      font-weight: 600;
    }

    select, input[type="number"], button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #ff6f91;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #ff3366;
    }

    .results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
    }

    .card-content h4 {
      margin: 10px 0 5px 0;
      font-size: 1.1rem;
    }

    .card-content p {
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>FashionVerse - Your Style Hub</header>
  <div class="container">
    <form id="recommendationForm">
      <label for="gender">Gender</label>
      <select id="gender" required>
        <option value="">--Select--</option>
        <option value="Men">Men</option>
        <option value="Women">Women</option>
        <option value="Kids">Kids</option>
        <option value="Adults">Adults</option>
      </select>

      <label for="occasion">Occasion</label>
      <select id="occasion" required>
        <option value="">--Select--</option>
        <option value="Casual">Casual</option>
        <option value="Formal">Formal</option>
        <option value="Party">Party</option>
        <option value="Festive">Festive</option>
      </select>

      <label for="size">Size</label>
      <select id="size" required>
        <option value="">--Select--</option>
        <option value="S">Small</option>
        <option value="M">Medium</option>
        <option value="L">Large</option>
        <option value="XL">XL</option>
      </select>

      <label for="age">Age</label>
      <input type="number" id="age" min="1" max="100" required>

      <label for="color">Preferred Color</label>
      <select id="color">
        <option value="">--Select--</option>
        <option value="Red">Red</option>
        <option value="Blue">Blue</option>
        <option value="Black">Black</option>
        <option value="White">White</option>
        <option value="Pink">Pink</option>
        <option value="Green">Green</option>
      </select>

      <label for="brand">Preferred Brand</label>
      <select id="brand">
        <option value="">--Select--</option>
        <option value="Zara">Zara</option>
        <option value="H&M">H&M</option>
        <option value="Nike">Nike</option>
        <option value="Adidas">Adidas</option>
        <option value="Puma">Puma</option>
        <option value="FabIndia">FabIndia</option>
      </select>

      <button type="submit">Get Recommendations</button>
    </form>

    <div class="results" id="recommendations"></div>
  </div>

  <script>
    const form = document.getElementById('recommendationForm');
    const results = document.getElementById('recommendations');

    const clothesDB = [
      {
        gender: "Women",
        type: "Saree",
        brand: "FabIndia",
        color: "Red",
        price: 1499,
        image: "https://source.unsplash.com/400x400/?saree,woman"
      },
      {
        gender: "Men",
        type: "Blazer",
        brand: "Zara",
        color: "Blue",
        price: 2999,
        image: "https://source.unsplash.com/400x400/?blazer,man"
      },
      {
        gender: "Kids",
        type: "Frock",
        brand: "H&M",
        color: "Pink",
        price: 799,
        image: "https://source.unsplash.com/400x400/?kids,frock"
      },
      {
        gender: "Adults",
        type: "Kurta",
        brand: "FabIndia",
        color: "Green",
        price: 999,
        image: "https://source.unsplash.com/400x400/?kurta,elder"
      },
      {
        gender: "Women",
        type: "Top",
        brand: "Zara",
        color: "White",
        price: 899,
        image: "https://source.unsplash.com/400x400/?top,woman"
      },
      {
        gender: "Men",
        type: "T-Shirt",
        brand: "Nike",
        color: "Black",
        price: 699,
        image: "https://source.unsplash.com/400x400/?tshirt,man"
      },
      {
        gender: "Kids",
        type: "T-Shirt",
        brand: "Puma",
        color: "Red",
        price: 499,
        image: "https://source.unsplash.com/400x400/?kids,tshirt"
      },
      {
        gender: "Adults",
        type: "Cardigan",
        brand: "H&M",
        color: "Blue",
        price: 1200,
        image: "https://source.unsplash.com/400x400/?cardigan,elder"
      }
    ];

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const gender = document.getElementById('gender').value;
      const color = document.getElementById('color').value;
      const brand = document.getElementById('brand').value;

      const filtered = clothesDB.filter(item => {
        return (!gender || item.gender === gender) &&
               (!color || item.color === color) &&
               (!brand || item.brand === brand);
      });

      displayResults(filtered);
    });

    function displayResults(items) {
      results.innerHTML = '';

      if (items.length === 0) {
        results.innerHTML = '<p>No recommendations found. Try different options.</p>';
        return;
      }

      items.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${item.image}" alt="${item.type}">
          <div class="card-content">
            <h4>${item.type} - ${item.brand}</h4>
            <p>Color: ${item.color}</p>
            <p>Price: â‚¹${item.price}</p>
          </div>
        `;
        results.appendChild(card);
      });
    }
  </script>
</body>
</html>
